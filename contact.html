<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/stylesheet.css" />

    <title>Banana Earth Skateboarding Co. - Contact Page</title>
  </head>
  <body>
    <!-- <----- Nav Bar ----->

    <div class="spacebg_img_page4">
      <div class="spacebg_overlay_page4">
        <nav class="navbar navbar-light">
          <img
            src="./IMG/belogo.jpg"
            alt="bananaearthlogo"
            class="logo navbar-brand mb-0"
          />
          <div class="navbar-expand-lg" id="navbarToggleExternalContent">
            <button class="dropdown-item nav-drop-down" type="button">
              <a href="home.html" class="nav-links">Home</a>
            </button>
            <button class="dropdown-item nav-drop-down" type="button">
              <a href="lesson.html" class="nav-links">Teach Your Dog</a>
            </button>
            <button class="dropdown-item nav-drop-down" type="button">
              <a href="team.html" class="nav-links">Team</a>
            </button>
            <button class="dropdown-item nav-drop-down" type="button">
              <a href="contact.html" class="nav-links">Contact Us</a>
            </button>
          </div>
          <nav class="navbar">
            <button
              class="navbar-toggler bg-warning btn-circle"
              type="button"
              data-toggle="collapse"
              data-target="#navbarToggleExternalContent"
              aria-controls="navbarToggleExternalContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
        </nav>
        <div class="jumbotron jumbo-bg jumbotron-fluid">
          <div class="container">
            <p class="jumbotron-text_page4">BananaEarth Skateboarding Co.</p>
            <div class="contact_wrapper p-5">
              <div class="container my-5">
                <p class="contact_header">Contact Us</p>
              </div>
              <div class="row">
                <div class="col">
                  <form action="">
                    <div class="form-group">
                      <label for="first name" class="contact_text"
                        >FIRST NAME</label
                      >
                      <input
                        type="first name"
                        id="first name"
                        class="form-control"
                        placeholder="First Name"
                      />
                    </div>
                    <div class="form-group">
                      <label for="last name" class="contact_text"
                        >LAST NAME</label
                      >
                      <input
                        type="last name"
                        id="last name"
                        class="form-control"
                        placeholder="Last Name"
                      />
                    </div>
                    <div class="form-group">
                      <label for="email" class="contact_text">E-MAIL</label>
                      <input
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="E-mail"
                      />
                    </div>
                    <div class="form-group">
                      <label for="phone number" class="contact_text"
                        >PHONE NUMBER</label
                      >
                      <input
                        type="text"
                        id="subject"
                        class="form-control"
                        placeholder="Phone Number"
                      />
                    </div>
                    <div class="form-group">
                      <label for="category" class="contact_text"
                        >CATEGORY</label
                      >
                      <select id="category" class="form-control w-25">
                        <option value="questions-concerns">
                          Questions or Concerns
                        </option>
                        <option value="Purchase" selected>Purchase</option>
                        <option value="Comments">Comments</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="message" class="contact_text">MESSAGE</label>
                      <textarea
                        name=""
                        id="message"
                        cols=""
                        rows="5"
                        class="form-control"
                        placeholder="Please tell us your thoughts"
                      ></textarea>
                    </div>
                    <button
                      class="rounded btn-block contact_button"
                      id="formButton"
                    >
                      Send
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="container map d-flex justify-content-center">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2517.542717406965!2d-121.8266077819314!3d37.25787069667666!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808e31f6c5995b2b%3A0x1d81cf2419e2c87a!2sBanana%20Grove%20Ln%2C%20San%20Jose%2C%20CA%2095123!5e0!3m2!1sen!2sus!4v1613600599100!5m2!1sen!2sus"
              width="1600"
              height="600"
              frameborder="0"
              style="border: 0"
              allowfullscreen=""
              aria-hidden="false"
              tabindex="0"
            ></iframe>
          </div>
        </div>
      </div>
      <a
        href="#one"
        class="d-flex justify-content-center align-items-center button-push"
        ><div class="button btn-circle1"></div
      ></a>
    </div>

    <!-- <----- Footer ----->

    <div class="jumbotron footer">
      <div>
        <section class="cards">
          <article class="card">
            <div class="fourth-row">
              <div class="col mt-4">
                <div>Banana Earth Skateboarding Co.</div>
                <div>Banana Grove Ln</div>
                <div>San Jose, CA</div>
                <div>United States, 95123</div>
                <div class="row mt-5">
                  <img
                    src="./IMG/belogo.jpg"
                    alt="bananaearthlogo"
                    class="logo"
                  />
                  <b class="ml-2 mt-5">&copy; Banana Earth 2021</b>
                </div>
              </div>
            </div>
          </article>
          <article class="card">
            <div>
              <div class="col mt-4">
                <p><b>Follow Banana Earth</b></p>
                <div class="mt-5">+2 (262) 623 - 2784</div>
                <div class="line_icons">
                  <a href="" class="nav-links"
                    ><i class="lni lni-twitter-original lni-32 p-2"></i
                  ></a>
                  <a href="" class="nav-links"
                    ><i class="lni lni-facebook-original lni-32 p-2"></i
                  ></a>
                  <a href="" class="nav-links lni-32 p-2"
                    ><i class="lni lni-instagram-original"></i
                  ></a>
                  <a href="" class="nav-links"
                    ><i class="lni lni-slack lni-32 p-2"></i
                  ></a>
                  <a href="" class="nav-links"
                    ><i class="lni lni-reddit lni-32 p-2"></i
                  ></a>
                </div>
              </div>
            </div>
          </article>
          <article class="card">
            <div>
              <div class="col mt-4">
                <div><b>Subscribe</b></div>
                <small id="emailHelp" class="form-text text-muted mt-4"
                  >Receive product news and updates in your inbox.</small
                >
                <div class="form-group mt-5">
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="E-mail"
                  />
                </div>
                <button class="form-control">Submit</button>
              </div>
            </div>
          </article>
        </section>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
